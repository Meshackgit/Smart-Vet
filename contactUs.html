<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="contactUs.css">
    <title>ðŸ“ž Contact Us Page</title>
</head>

<body>
    <div class="container-fluid">
       <div class="header"></div>

        
            <div class="getInfo">
                <hr>
                <div class="info">
                    <h2>Title</h2>
                    <p>
                        Let us give your animals the health they deserve.Whether online,with or without the funds our prime goal to help you remains.We're only a mail away.
                    </p>
                </div>
                <hr>
                <div class="info">
                    <h2>Phone</h2>
                    <p>832-433-3547</p>
                </div>
                <hr>
                <div class="info">
                    <h2>Fax</h2>
                    <p>+28783971397</p>
                </div>
                <hr>
                <div class="info">
                    <h2>E-mail</h2>
                    <p>smartvet@protonmail.com</p>
                </div>
            </div>
        
            <div class="row contactForm">
                <div class="col-xl-8 offset-xl-2">
                    <h2>Our Contact Form</h2>
                    
                    <form method="post" role="form" id="contact-form">
                        <div class="messages">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="firstName">First Name <span>*</span></label>
                                            <input type="text" id="formFirstName" name="name" class="form-control" placeholder="Please enter your first name *" required="required" data-error="First name is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="surname">Surname <span>*</span></label>
                                            <input type="text" id="formSurname" name="surname" class="form-control" placeholder="Please enter your surname *" required="required" data-error="Surname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="formEmail">E-mail <span>*</span></label>
                                            <input type="email" id="formEmail" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="formPhone">Phone</label>
                                            <input type="tel" id="formPhone" name="phone" class="form-control" placeholder="Please enter your phone number *" required="required" data-error="Valid phone number is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="formMessage">Message *</label>
                                    <textarea name="message" id="formMessage" cols="50" rows="4" class="form-control" required="required" placeholder="Please enter your message *" data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <button type="button" onClick="window.location.reload();" class="btn btn-success">Send Message</button>
                    </form>
                </div>
                
            </div>
    </div>
</body>

</html>
